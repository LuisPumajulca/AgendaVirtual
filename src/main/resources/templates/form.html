<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>[[${contacto.id ne null ? 'Editar' : 'Crear'}]] Contacto</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <style>
        .invalid-feedback {
            display: block;
        }
    </style>
</head>
<body class="container py-5">

<div class="p-5 bg-light rounded shadow mb-5"
     style="background: url('/mello.svg') no-repeat right; background-size: contain">
    <h1 class="text-primary display-5">Bienvenido a mi Agenda</h1>
    <p class="fw-bold mt-3">
        Con esta aplicación podrás gestionar tu agenda virtual!
    </p>
    <p>
        Consulta, crea, actualiza o elimina tus contactos de forma fácil y segura.
    </p>
</div>

<h3>[[${contacto.id ne null ? 'Editar' : 'Crear'}]] Contacto</h3>

<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <form action="" th:object="${contacto}" method="post" novalidate>
            <div class="mb-2">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" placeholder="Nombre" class="form-control" th:field="*{nombre}"
                       th:errorclass="is-invalid">

                <div class="invalid-feedback" th:errors="*{nombre}"></div>
            </div>
            <div class="mb-2">
                <label for="fechaNacimiento">Fecha Nacimiento</label>
                <input type="date" id="fechaNacimiento" placeholder="Fecha Nacimiento" class="form-control"
                       th:field="*{fechaNacimiento}" th:errorclass="is-invalid">

                <div class="invalid-feedback" th:errors="*{fechaNacimiento}"></div>
            </div>
            <div class="mb-2">
                <label for="celular">Celular</label>
                <input type="tel" id="celular" placeholder="Celular" class="form-control" th:field="*{celular}"
                       th:errorclass="is-invalid">

                <div class="invalid-feedback" th:errors="*{celular}"></div>
            </div>
            <div class="mb-2">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Email" class="form-control" th:field="*{email}"
                       th:errorclass="is-invalid">

                <div class="invalid-feedback" th:errors="*{email}"></div>
            </div>

            <div class="mt-3 text-end">
                <a href="/" class="btn btn-light me-2">
                    Cancelar
                </a>
                <button class="btn btn-primary">[[${contacto.id ne null ? 'Editar' : 'Crear'}]] Contacto</button>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>
</html>
