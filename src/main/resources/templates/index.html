<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inicio</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body class="container">

<h3>Mis Contactos</h3>
<div class="text-end">
    <a href="/nuevo" class="btn btn-primary">
        Registrar contacto
    </a>
</div>

<table class="table table-hover">
    <thead>
    <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Fecha de Nacimiento</th>
        <th>Celular</th>
        <th>Email</th>
        <th>Fecha de Registro</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="contacto : ${contactos}" th:object="${contacto}">
        <td th:text="*{id}"></td>
        <td th:text="*{nombre}"></td>
        <td th:text="*{#temporals.format(fechaNacimiento, 'dd/MM/YYYY')}"></td>
        <td th:text="*{celular}"></td>
        <td th:text="*{email}"></td>
        <td th:text="*{#temporals.format(fechaRegistro, 'dd/MM/YYYY hh:mm a')}"></td>
        <td>
            <a href="">Editar</a>
            <a href="">Eliminar</a>
        </td>

    </tr>
    </tbody>
</table>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>
</html>
